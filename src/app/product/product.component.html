<div style="background-image:url(./assets/bg.png);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    position: relative;
    min-height: 830px;
    margin: 0px;
    padding: 50px;"
    >

    <div class="card" style="width: 30%; margin: auto;">
        <img [src]=product.userImgLink class="card-img-top" width="100%" height="400px">
        <div class="card-header">
            <h5>Details</h5>
        </div>
        <div class="card-body">
          <h6 class="card-title">Product : {{product.name}}</h6>
          <h6 class="card-title">Model : {{product.size}}</h6>
             
        </div>
        <div>
            <a class="btn btn-danger" style="float: right; margin: 10px;" (click)="addtocart()">Add to Cart</a>
        </div>
    </div>


</div>
